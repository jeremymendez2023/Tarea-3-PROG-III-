<!DOCTYPE html>

<html lang="es-Mx">

<head>
  <meta charset="utf-8" />
  <title>PRACTICA #3</title>
  <link rel="shortcut icon" href="../../html5.ico" type="image/x-icon" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Formulario De Contacto</h1>
  
  <p>Enviar un correo electrónico. Todos los campos con el ('*') son obligatorios.</p>

  <form>
    
    <div class="input_container">

      <div class="input_div">
        <label for="name">Nombre*</label>
        <input type="text" id="name" name="user_name" minlength="3" maxlength="20" required>
      </div>

      <div class="input_div">
      <label for="mail">Correo electrónico*</label>
      <input type="email" id="mail" name="user_mail" required>
        </div>

      <div class="input_div">
      <label for="subject">Asunto*</label>
      <input type="text" id="subject" name="subject" minlength="5" maxlength="50" required>
      </div><br/>

      <span><div class="input_div">
      <label for="msg">Mensaje*</label><br/>
      <textarea id="msg" name="user_message" rows="10" cols="50" required></textarea><br/></span>
      </div><br/>

      <div class="input_div">
      <input type="submit" value="Enviar">
      </div>

    </div>
  


  </form>





</body>
